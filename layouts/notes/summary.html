<article>
	<p class="f3"><a href="{{ .Permalink }}">Notes on {{ .Title }}</a></p>
	<time class="f5">{{ .Date.Format "02.01.2006" }}</time>
	<div class="f4">
		<p class="measure-wide">{{ .Summary | plainify | safeHTML }}</p>
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
</article>
