{{ define "main" }}
	<main>
		<article class="noteslh-copy measure-wide">
			<h1 class="sans-serif">
				<a href="{{ .Params.Link }}" class="f3 f3-m f1-l sans-serif">{{ .Title }}</a>
			</h1>

			{{with .Params.Subtitle }}
				<p class="f6 dark-blue">{{ . }}</p>
			{{ end }}

			{{ if .Date }}
			<p class="f6"><time>{{ dateFormat "Jan 2, 2006" .Date }}</time></p>
			{{ end }}

			<div class="content">
				<p>{{ .Summary }}</p>
				{{ .Content }}
			</div>
		</article>
	</main>
{{ end }}
