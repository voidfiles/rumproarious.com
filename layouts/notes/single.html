{{ define "main" }}
	<main>
		<article class="notes">
			<h1 class='lh-copy measure-wide'>
				<a href="{{ .Params.Link }}" class="f1">{{ .Title }}</a>
				{{with .Params.Subtitle }}
					<br><span class="f3">{{ . }}</span>
				{{ end }}
			</h1>

			{{ if .Date }}
			<span class="f6">Notes taken on <time>{{ .Date.Format "02.01.2006" }}</time></span>
			{{ end }}
			{{ with .Params.Link }}
			<span class="f6"><a href="{{ . }} ">Reference</a></span>
			{{ end }}
			<hr>
            <p class="f3">{{ .Summary }}</p>
			<div class="content lh-copy">
				{{ .Content }}
			</div>
		</article>
	</main>
{{ end }}
