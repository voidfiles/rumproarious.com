{{ define "main" }}
	<main>
		<article>
			<p><a href="/"><-- home</a></p>
			<h1 class="f3 f3-m f1-l dark-blue">{{ .Title }}</h1>
			{{ if .Date }}
			<p class="f6"><time>{{ dateFormat "Jan 2, 2006" .Date }}</time></p>
			{{ end }}
			<div class="content lh-copy measure-wide">
				{{ .Content }}
			</div>
		</article>
	</main>
{{ end }}
