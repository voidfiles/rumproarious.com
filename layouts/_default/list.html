{{ define "main" }}
	<main>
		{{ range .Pages.GroupByDate "2006-01" }}
		<h3>{{ .Key }}</h3>
		<ul>
			{{ range .Pages }}
			<li>
				<!-- <span>{{ .Date.Format "Mon, Jan 2, 2006" }}</span> -->
				<a href="{{ .Permalink }}">{{ .Title }}</a>
			</li>
			{{ end }}
		</ul>
		{{ end }}
	</main>
{{ end }}
